name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-lint:
    name: Build and lint

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 17
        cache: yarn
    - name: Install dependencies
      run: yarn --frozen-lockfile
    - name: Build application
      run: yarn build
    - name: Run the linter
      run: yarn lint